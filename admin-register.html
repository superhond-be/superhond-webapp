<!doctype html><html lang="nl"><head><meta charset="utf-8"/>
<title>Admin Register</title><link rel="stylesheet" href="css/app.css"/></head><body>
<header>📝 Admin Register</header>
<main><div class="card"><form id="regForm">
<label>Naam</label><input id="name" required/>
<label>E-mail</label><input id="email" type="email" required/>

<button type="submit">Toevoegen</button>
<pre id="out"></pre></form></div></main>
<script src="js/admin-register.js"></script></body></html>
