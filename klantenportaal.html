<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Klantenportaal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
<header><a class="back" href="/public/index.html">← Terug</a><div class="brand">👤 Klantenportaal</div></header>
<main class="card">
  <h2>Registratie klant + hond</h2>
  <form id="klantForm">
    <label>Naam klant <input id="naam" required></label>
    <label>E-mail <input id="email" type="email" required></label>
    <label>Adres <input id="adres"></label>
    <label>Naam hond <input id="hond" required></label>
    <label>Ras <input id="ras"></label>
    <label>Dierenarts <input id="dierenarts"></label>
    <label>Credits <input id="credits" type="number" value="9"></label>
    <button type="submit">Opslaan</button>
  </form>
  <pre id="out">{ "info":"Resultaat verschijnt hier." }</pre>
</main>
<script src="/public/js/klantenportaal.js"></script>
</body>
</html>
