<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Superhond â€” Lessenbeheer (Naam-groep defaults)</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="sh-header"><h1>ğŸ¾ Superhond â€” Lessenbeheer</h1></header>
  <main class="sh-main">
    <nav class="tabs">
      <button class="tab-button active" data-tab="naam">Naam</button>
      <button class="tab-button" data-tab="type">Type</button>
      <button class="tab-button" data-tab="locatie">Locatie</button>
      <button class="tab-button" data-tab="lesgevers">Lesgevers</button>
      <button class="tab-button" data-tab="instellingen">Instellingen</button>
      <button class="tab-button" data-tab="beheer">Beheer</button>
    </nav>

    <section class="tab-content active" id="naam">
      <h2>Naam</h2>
      <div class="controls">
        <select id="sel-naam"></select>
        <input id="inp-naam-nieuw" placeholder="Nieuwe naam">
        <button class="primary" id="btn-naam-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="type">
      <h2>Type</h2>
      <div class="controls">
        <select id="sel-type"></select>
        <input id="inp-type-nieuw" placeholder="Nieuw type">
        <button class="primary" id="btn-type-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="locatie">
      <h2>Locatie</h2>
      <div class="controls">
        <select id="sel-locatie"></select>
        <input id="inp-loc-nieuw" placeholder="Nieuwe locatie">
        <button class="primary" id="btn-loc-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="lesgevers">
      <h2>Lesgevers</h2>
      <div class="controls">
        <select id="sel-trainers" multiple size="5"></select>
        <input id="inp-trainer-nieuw" placeholder="Nieuwe trainer">
        <button class="primary" id="btn-trainer-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="instellingen">
      <h2>Instellingen â€” Naam-groepen met standaardwaarden</h2>
      <div id="groep-naam"></div>
      <button class="btn small" id="btn-add-groep-naam">+ Naam-groep</button>
      <div class="form-actions"><button class="primary" id="btn-save-groepen">Opslaan groepen</button></div>
    </section>

    <section class="tab-content" id="beheer">
      <h2>Beheer</h2>
      <label>Naam-groep</label>
      <select id="sel-g-naam"></select>
      <label>Naam (uit groep)</label>
      <select id="sel-g-naam-item"></select>

      <fieldset class="defaults">
        <legend>Standaardwaarden uit Naam-groep (aanpasbaar)</legend>
        <div class="form-grid">
          <div class="form-row"><label>Prijs (â‚¬)</label><input id="def-prijs" type="number" step="0.01"></div>
          <div class="form-row"><label>Strippen</label><input id="def-strippen" type="number"></div>
          <div class="form-row"><label>Max deelnemers</label><input id="def-max" type="number"></div>
          <div class="form-row"><label>Lesduur</label><input id="def-lesduur" type="text" placeholder="bv. 1u30"></div>
          <div class="form-row"><label>MailBlue</label><input id="def-mailblue" type="text"></div>
        </div>
      </fieldset>

      <button class="primary" id="btn-genereer">Genereer les</button>

      <table class="table" id="tbl-lessen">
        <thead>
          <tr>
            <th>Naam</th><th>Prijs</th><th>Strippen</th><th>Max</th><th>Duur</th><th>MailBlue</th><th>Acties</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer class="sh-footer"><p id="version-lessen"></p></footer>
</body>
</html>
