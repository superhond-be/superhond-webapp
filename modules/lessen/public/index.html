<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Superhond — Lessenbeheer</title>
  <link rel="stylesheet" href="/style/css/superhond.css">
  <script src="/style/js/superhond.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header><img src="/style/assets/logo.png" alt="Logo"><h1>🐾 Superhond — Lessenbeheer v0.11.9</h1></header>
  <main>
    <nav class="tabs">
      <button data-tab="naam" class="active">Naam</button>
      <button data-tab="types">Types</button>
      <button data-tab="locaties">Locaties</button>
      <button data-tab="themas">Thema's</button>
      <button data-tab="trainers">Trainers</button>
      <button data-tab="beheer">Beheer</button>
    </nav>

    <section id="naam" class="tab active">
      <h2>Namen</h2>
      <table id="tbl-namen"><thead>
        <tr><th>Naam</th><th>Prijs</th><th>Strippen</th><th>Max</th><th>Lesduur</th><th>MailBlue</th><th>Geldigheid</th><th>Acties</th></tr>
      </thead><tbody></tbody></table>
      <button id="btn-add-naam">+ Naam</button>
    </section>

    <section id="types" class="tab"><h2>Types</h2>
      <table id="tbl-types"><thead><tr><th>Type</th><th>Beschrijving</th><th>Acties</th></tr></thead><tbody></tbody></table>
      <button id="btn-add-type">+ Type</button>
    </section>

    <section id="locaties" class="tab"><h2>Locaties</h2>
      <table id="tbl-locaties"><thead><tr><th>Naam</th><th>Adres</th><th>Plaats</th><th>Land</th><th>Beschrijving</th><th>Acties</th></tr></thead><tbody></tbody></table>
      <button id="btn-add-loc">+ Locatie</button>
    </section>

    <section id="themas" class="tab"><h2>Thema's</h2>
      <table id="tbl-themas"><thead><tr><th>Naam</th><th>Beschrijving</th><th>Acties</th></tr></thead><tbody></tbody></table>
      <button id="btn-add-thema">+ Thema</button>
    </section>

    <section id="trainers" class="tab"><h2>Trainers</h2>
      <table id="tbl-trainers"><thead><tr><th>Naam</th><th>Functie</th><th>Acties</th></tr></thead><tbody></tbody></table>
      <button id="btn-add-trainer">+ Trainer</button>
    </section>

    <section id="beheer" class="tab"><h2>Beheer</h2>
      <table id="tbl-lessen"><thead><tr><th>Naam</th><th>Type</th><th>Locatie</th><th>Info</th></tr></thead><tbody></tbody></table>
    </section>
  </main>
  <footer><p>🐾 Superhond Lessenbeheer v0.11.9</p></footer>
</body>
</html>
