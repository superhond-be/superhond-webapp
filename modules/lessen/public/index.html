<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Lessenbeheer</title>
<link rel="stylesheet" href="css/app.css">
<script src="js/app.js" defer></script>
</head>
<body>
<h1>🐾 Superhond — Lessenbeheer</h1>
<nav class="tabs">
  <button class="tab-button active" data-tab="naam">Naam</button>
</nav>
<section class="tab-content active" id="naam">
  <h2>Lesnaam + waarden</h2>
  <div class="controls">
    <select id="sel-lesnaam"></select>
    <input id="inp-nieuwe-naam" placeholder="Nieuwe lesnaam">
    <button id="btn-add-naam">Toevoegen</button>
  </div>
  <div class="form-grid">
    <div><label>Prijs (€)</label><input id="inp-prijs-naam" type="number" step="0.01"></div>
    <div><label>Aantal strippen</label><input id="inp-strips-naam" type="number"></div>
    <div><label>Max deelnemers</label><input id="inp-max-naam" type="number"></div>
    <div><label>Thema</label><input id="inp-thema" type="text"></div>
    <div><label>Lesduur</label><input id="inp-duur" type="text"></div>
    <div><label>MailBlue</label><input id="inp-mailblue-naam" type="text"></div>
  </div>
</section>
<section class="card">
  <h3>Preview</h3>
  <div id="preview">Nog geen preview</div>
  <button id="btn-preview">Bekijk voorbeeld</button>
  <button id="btn-save">Opslaan</button>
</section>
<section class="card">
  <h3>Lessen tabel</h3>
  <table id="tbl-lessen" border="1">
    <thead><tr><th>Naam</th><th>Prijs</th><th>Strippen</th><th>Max</th><th>Thema</th><th>Duur</th><th>MailBlue</th></tr></thead>
    <tbody></tbody>
  </table>
</section>
<footer><p id="version-lessen"></p></footer>
</body>
</html>
