<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Superhond â€” Lessenbeheer</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="sh-header"><h1>ğŸ¾ Superhond â€” Lessenbeheer</h1></header>
  <main class="sh-main">
    <nav class="tabs">
      <button class="tab-button active" data-tab="naam">Naam</button>
      <button class="tab-button" data-tab="type">Type</button>
      <button class="tab-button" data-tab="locatie">Locatie</button>
      <button class="tab-button" data-tab="instellingen">Instellingen</button>
      <button class="tab-button" data-tab="beheer">Beheer</button>
    </nav>

    <section class="tab-content active" id="naam">
      <h2>Naam</h2>
      <div class="controls">
        <select id="sel-naam"></select>
        <input id="inp-naam-nieuw" placeholder="Nieuwe naam">
        <button class="primary" id="btn-naam-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="type">
      <h2>Type</h2>
      <div class="controls">
        <select id="sel-type"></select>
        <input id="inp-type-nieuw" placeholder="Nieuw type">
        <button class="primary" id="btn-type-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="locatie">
      <h2>Locatie</h2>
      <div class="controls">
        <select id="sel-locatie"></select>
        <input id="inp-loc-nieuw" placeholder="Nieuwe locatie">
        <button class="primary" id="btn-loc-add">Toevoegen</button>
      </div>
    </section>

    <section class="tab-content" id="instellingen">
      <h2>Instellingen</h2>

      <div class="card">
        <h3>Lesgevers beheren</h3>
        <table class="table" id="tbl-trainers">
          <thead><tr><th>Naam</th><th>Functie</th><th>Acties</th></tr></thead>
          <tbody></tbody>
        </table>
        <button class="btn small" id="btn-add-trainer">+ Lesgever toevoegen</button>
      </div>

      <div class="card">
        <h3>Trainer-groepen</h3>
        <div id="groep-trainer"></div>
        <button class="btn small" id="btn-add-groep-trainer">+ Trainer-groep</button>
      </div>

      <div class="form-actions"><button class="primary" id="btn-save-settings">Opslaan instellingen</button></div>
    </section>

    <section class="tab-content" id="beheer">
      <h2>Beheer</h2>

      <div class="form-grid">
        <div class="form-row">
          <label>Naam-groep</label>
          <select id="sel-g-naam"></select>
        </div>
        <div class="form-row">
          <label>Naam (uit groep)</label>
          <select id="sel-g-naam-item"></select>
        </div>
        <div class="form-row">
          <label>Type</label>
          <select id="sel-g-type-item"></select>
        </div>
        <div class="form-row">
          <label>Locatie</label>
          <select id="sel-g-loc-item"></select>
        </div>
      </div>

      <fieldset class="defaults">
        <legend>Standaardwaarden uit Naam-groep</legend>
        <div class="form-grid">
          <div class="form-row"><label>Prijs (â‚¬)</label><input id="def-prijs" type="number" step="0.01"></div>
          <div class="form-row"><label>Strippen</label><input id="def-strippen" type="number"></div>
          <div class="form-row"><label>Max deelnemers</label><input id="def-max" type="number"></div>
          <div class="form-row"><label>Lesduur</label><input id="def-lesduur" type="text"></div>
          <div class="form-row"><label>MailBlue</label><input id="def-mailblue" type="text"></div>
        </div>
      </fieldset>

      <div class="card">
        <h3>Lesgevers (via groep)</h3>
        <div class="form-grid">
          <div class="form-row">
            <label>Trainer-groep</label>
            <select id="sel-g-trainer"></select>
          </div>
          <div class="form-row">
            <label>Lesgever(s) kiezen</label>
            <select id="sel-g-trainer-items" multiple size="6"></select>
          </div>
        </div>
      </div>

      <button class="primary" id="btn-genereer">Genereer les</button>

      <table class="table" id="tbl-lessen">
        <thead>
          <tr>
            <th>Naam</th><th>Type</th><th>Locatie</th><th>Lesgevers</th>
            <th>â‚¬</th><th>Strippen</th><th>Max</th><th>Duur</th><th>MailBlue</th><th>Acties</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer class="sh-footer"><p id="version-lessen"></p></footer>
</body>
</html>
