<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Superhond — Lessenbeheer</title>
<link rel="stylesheet" href="css/app.css">
<script src="js/app.js" defer></script>
</head>
<body>
<header class="sh-header"><h1>🐾 Superhond — Lessenbeheer</h1></header>
<main class="sh-main">
<nav class="tabs">
  <button class="tab-button active" data-tab="naam">Naam</button>
  <button class="tab-button" data-tab="type">Type</button>
  <button class="tab-button" data-tab="locatie">Locatie</button>
  <button class="tab-button" data-tab="lesgevers">Lesgevers</button>
  <button class="tab-button" data-tab="beheer">Beheer</button>
</nav>

<section class="tab-content active" id="naam">
  <h2>Lesnaam</h2>
  <input id="inp-naam" placeholder="Naam les">
</section>

<section class="tab-content" id="type">
  <h2>Lestype</h2>
  <input id="inp-type" placeholder="Type les">
</section>

<section class="tab-content" id="locatie">
  <h2>Locatie</h2>
  <input id="inp-locatie" placeholder="Locatie">
</section>

<section class="tab-content" id="lesgevers">
  <h2>Lesgevers</h2>
  <input id="inp-lesgevers" placeholder="Lesgevers">
</section>

<section class="tab-content" id="beheer">
  <h2>Beheer lessen</h2>
  <table class="table" id="tbl-lessen">
    <thead>
      <tr>
        <th>Naam</th><th>Type</th><th>Locatie</th><th>Lesgevers</th><th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
</main>
<footer class="sh-footer"><p id="version-lessen"></p></footer>
</body>
</html>
