<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin registreren</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <main class="card">
    <h2>Admin registreren</h2>
    <form id="regForm">
      <label>Setup token <input name="token" required></label>
      <label>Naam <input name="name" required></label>
      <label>E-mail <input name="email" type="email" required></label>
      <label>Wachtwoord <input name="password" type="password" required></label>
      <button>Aanmaken</button>
    </form>
  </main>
  <script src="/js/admin-register.js" type="module"></script>
</body>
</html>
