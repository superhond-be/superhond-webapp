  <main>
    <h1>Lessen beheren <span class="page-badge">v0903s</span></h1>

    <section class="tab-panel">
      <h2>Nieuwe les plannen</h2>
      <form id="les-new" style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <label>Naam <input type="text" name="naam" placeholder="bv. Puppy – ma 10:00" required></label>
        <label>Trainer <input type="text" name="trainer" placeholder="bv. Coach Sofie"></label>
        <label>Locatie <input type="text" name="locatie" placeholder="bv. Retie"></label>
        <label>Start <input type="datetime-local" name="start"></label>
        <label>Capaciteit <input type="number" name="capaciteit" placeholder="bv. 10"></label>
        <label>Beschrijving <input type="text" name="beschrijving" placeholder="kort…"></label>
        <div style="grid-column:1/-1;display:flex;gap:8px">
          <button class="btn" type="submit">Opslaan</button>
          <button class="btn" type="reset">Leeg</button>
        </div>
      </form>
    </section>

    <section class="tab-panel">
      <h2>Geplande lessen</h2>
      <table id="tbl-lessen">
        <thead>
          <tr><th>Naam</th><th>Trainer</th><th>Locatie</th><th>Start</th><th>Cap.</th><th>Bezet</th><th>Acties</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="muted">Nog geen lessen gepland.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <div style="position:fixed;right:8px;bottom:8px;background:#28a745;color:#fff;padding:4px 8px;border-radius:6px;z-index:9999">assets v0903s</div>

  <script src="Js/lessen.js?v=0903s"></script>
</body>
