  <header class="page-header">
    <h1>Lessenoverzicht <span class="page-badge">v0903k</span></h1>
  </header>

  <main>
    <section class="card">
      <div class="help">
        Overzicht van alle lessen. Cap. = bezet/capaciteit, Vrij = capaciteit – bezet.
      </div>

      <div class="row" style="gap:8px;align-items:flex-end;flex-wrap:wrap">
        <div class="col"><button id="btn-new" class="btn">+ Nieuwe les</button></div>
        <div class="col" style="min-width:220px"><label>Zoek <input id="q" placeholder="naam, type, locatie, trainer…"></label></div>
        <div class="col"><label>Status
          <select id="status"><option value="">Alle</option><option value="actief">Actief</option><option value="vol">Vol</option><option value="geannuleerd">Geannuleerd</option></select>
        </label></div>
        <div class="col"><label>Trainer <select id="trainer-filter"><option value="">Alle</option></select></label></div>
        <div class="col"><label>Locatie <select id="loc-filter"><option value="">Alle</option></select></label></div>
        <div class="col"><button id="export" class="btn">Export CSV</button></div>
      </div>

      <table id="tbl-lessen" style="margin-top:10px">
        <thead>
          <tr><th>Naam</th><th>Type</th><th>Trainer</th><th>Locatie</th><th>Start</th><th>Cap.</th><th>Vrij</th><th>Status</th><th></th></tr>
        </thead>
        <tbody>
          <tr class="placeholder"><td colspan="9" style="text-align:center;color:#777;">Laden…</td></tr>
        </tbody>
      </table>
    </section>
  </main>
