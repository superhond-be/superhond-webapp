  <button class="tab-btn active" data-tab="tab-type">Lestype</button>
  <button class="tab-btn" data-tab="tab-thema">Les thema</button>
  <button class="tab-btn" data-tab="tab-loc">Leslocatie</button>

<!-- ========== TAB 1: LESTYPE (zonder tabel & zonder startdatum) ========== -->
<div class="tab-panel active" id="tab-type">
  <p style="color:#666;margin-bottom:10px;">
    Maak hier je <strong>lestypes</strong> aan. Een lestype bepaalt o.a. aantal lessen, geldigheidsduur en limiet.
    <br>Let op: <em>Startdatum</em> hoort bij de inschrijving van de klant en komt later bij de klant-samenstelling.
  </p>

  <form id="form-type">
    <input type="hidden" name="id">
    <div class="row">
      <div class="col">
        <label>Naam* <input name="naam" required></label>
      </div>
      <div class="col">
        <label>Aantal lessen <input type="number" name="aantal_lessen" min="1" placeholder="bijv. 6"></label>
      </div>
      <div class="col">
        <label>Geldigheidsduur (maanden) <input type="number" name="geldigheidsduur" min="1" placeholder="bijv. 6"></label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Max deelnemers <input type="number" name="max_deelnemers" min="1" placeholder="bijv. 10"></label>
      </div>
    </div>
    <label>Beschrijving
      <textarea name="beschrijving" rows="2" placeholder="Korte omschrijving..."></textarea>
    </label>
    <div class="row">
      <div class="col">
        Les actief:
        <label><input type="radio" name="actief" value="J" checked> Ja</label>
        <label><input type="radio" name="actief" value="N"> Nee</label>
      </div>
      <div class="col">
        Online zichtbaar:
        <label><input type="radio" name="online" value="J"> Ja</label>
        <label><input type="radio" name="online" value="N" checked> Nee</label>
      </div>
    </div>
    <button type="submit" class="btn">Opslaan</button>
    <button type="button" class="btn" id="reset-type">Nieuw</button>
  </form>
</div>
