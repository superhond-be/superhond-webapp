<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Superhond ‚Äì Inschrijving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --brand:#ffb300; }
    body { font-family: system-ui, sans-serif; margin:0; background:#f7f7f7; }
    header { background:var(--brand); padding:16px; text-align:center; font-weight:700; }
    main { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    section.card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:16px; margin-bottom:16px; }
    h2 { margin:0 0 12px; font-size:18px; }
    label { display:block; margin:10px 0 4px; font-size:14px; }
    input, select { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; background:#fcfcfc; }
    .row { display:grid; gap:10px; grid-template-columns: 1fr 1fr; }
    .row-3 { display:grid; gap:10px; grid-template-columns: 1fr 1fr 1fr; }
    button { padding:12px 16px; border:0; border-radius:8px; background:var(--brand); font-weight:700; cursor:pointer; }
    button.secondary { background:#333; color:#fff; }
    .notice { padding:10px; border-radius:8px; margin-top:10px; }
    .ok { background:#c8e6c9; }
    .err { background:#ffcdd2; }
    .muted { color:#666; font-size:13px; }
    @media (max-width: 720px){ .row, .row-3 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>üêæ Superhond ‚Äì Inschrijven</header>
  <main>
    <!-- 1) Les & sessie kiezen -->
    <section class="card">
      <h2>1) Kies les en datum</h2>
      <div class="row">
        <div>
          <label for="course">Les</label>
          <select id="course"></select>
        </div>
        <div>
          <label for="session">Datum / sessie</label>
          <select id="session"></select>
        </div>
      </div>
      <p class="muted" id="courseInfo"></p>
    </section>

    <!-- 2) Bestaande klant + hond OF nieuwe klant + hond -->
    <section class="card">
      <h2>2) Deelnemer</h2>

      <div id="existingBlock">
        <p class="muted">Kies een bestaande klant en hond.</p>
        <div class="row">
          <div>
            <label for="client">Klant</label>
            <select id="client"></select>
          </div>
          <div>
            <label for="dog">Hond</label>
            <select id="dog"></select>
          </div>
        </div>
        <p><button type="button" class="secondary" id="switchToNew">Nieuwe klant + hond toevoegen</button></p>
      </div>

      <div id="newBlock" style="display:none">
        <p class="muted">Voeg eerst je gegevens en je hond toe. We maken deze aan en schrijven daarna meteen in.</p>
        <div class="row">
          <div>
            <label for="newName">Naam klant</label>
            <input id="newName" placeholder="Voornaam Naam">
          </div>
          <div>
            <label for="newEmail">E-mail</label>
            <input id="newEmail" type="email" placeholder="naam@voorbeeld.be">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="newPhone">Telefoon (optioneel)</label>
            <input id="newPhone" placeholder="0470 12 34 56">
          </div>
          <div></div>
        </div>
        <div class="row">
          <div>
            <label for="newDogName">Naam hond</label>
            <input id="newDogName" placeholder="Rex">
          </div>
          <div>
            <label for="newBreed">Ras (optioneel)</label>
            <input id="newBreed" placeholder="Mechelse herder">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="newDob">Geboortedatum (optioneel)</label>
            <input id="newDob" type="date">
          </div>
          <div></div>
        </div>
        <p>
          <button type="button" class="secondary" id="switchToExisting">‚Ü©Ô∏é Ik heb al een klant + hond</button>
        </p>
      </div>
    </section>

    <!-- 3) Bevestigen -->
    <section class="card">
      <h2>3) Bevestigen</h2>
      <button id="submitBtn">Inschrijven</button>
      <div id="notice"></div>
    </section>
  </main>

  <script src="inschrijven.js"></script>
</body>
</html>
