<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin gebruikers ‚Äî Superhond</title>
  <link rel="stylesheet" href="/css/app.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .page { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    .muted { color: #666; margin-bottom: 16px; }
    .grid { display: grid; gap: 24px; grid-template-columns: 1fr; }
    @media (min-width: 920px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; background: #fff; }
    .card h2 { margin: 0 0 12px; font-size: 18px; }
    ul.users { list-style: none; padding: 0; margin: 0; }
    ul.users li { padding: 10px 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; }
    .row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin-bottom: 10px; }
    input, select { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { background: #f6a400; border: 0; color: #000; font-weight: 700; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    pre { background: #0b1020; color: #d7e3ff; padding: 10px 12px; border-radius: 10px; overflow: auto; font-size: 12px; }
    .badge { display:inline-block; font-size:12px; background:#eef; border:1px solid #cde; padding:2px 6px; border-radius:6px; }
    .empty { color:#777; font-style: italic; }
    a { color:#3b63f0; text-decoration: none; }
  </style>
</head>
<body>
  <div class="page">
    <p><a href="/index.html">‚Üê Terug naar Dashboard</a>  ¬∑  <a href="/klantenportaal.html">Klantenportaal</a></p>
    <h1>üë©‚Äçüíº Admin gebruikers</h1>
    <p class="muted">Alleen <strong>superadmin</strong> kan gebruikers beheren.</p>

    <div class="grid">
      <!-- Bestande gebruikers -->
      <section class="card">
        <h2>Bestaande gebruikers</h2>
        <div id="usersBox">
          <div id="usersLoading">Laden‚Ä¶</div>
          <ul id="usersList" class="users" hidden></ul>
          <div id="usersEmpty" class="empty" hidden>Nog geen admin-gebruikers gevonden.</div>
          <div id="usersError" class="empty" hidden>Kon gebruikers niet laden.</div>
        </div>
      </section>

      <!-- Nieuwe gebruiker -->
      <section class="card">
        <h2>Nieuwe gebruiker toevoegen</h2>
        <form id="createForm">
          <div class="row">
            <label>Naam</label>
            <input id="name" required placeholder="Voornaam Achternaam" />
          </div>
          <div class="row">
            <label>E-mail</label>
            <input id="email" type="email" required placeholder="naam@domein.be" />
          </div>
          <div class="row">
            <label>Wachtwoord</label>
            <input id="password" type="password" required placeholder="sterk wachtwoord" minlength="8" />
          </div>
          <div class="row">
            <label>Rol</label>
            <select id="role">
              <option value="admin">admin</option>
              <option value="superadmin">superadmin</option>
            </select>
          </div>
          <button type="submit">+ Toevoegen</button>
        </form>

        <div style="margin-top:12px">
          <pre id="resultBox">{"info":"Resultaat verschijnt hier."}</pre>
        </div>
      </section>
    </div>
  </div>

  <script src="/js/admin-users.js" defer></script>
</body>
</html>
