<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klantenportaal – Superhond</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">🐾 Superhond – <strong>Klantenportaal</strong></div>
    <div class="session">
      <a class="btn btn-ghost" href="index.html">Dashboard</a>
    </div>
  </header>

  <main class="content" style="padding:1rem;">
    <div class="card">
      <div class="tabs">
        <button class="tab-btn active" data-tab="mijn-lessen">Mijn lessen</button>
        <button class="tab-btn" data-tab="beschikbaar">Beschikbare lessen</button>
        <button class="tab-btn" data-tab="profiel">Profiel</button>
      </div>

      <section class="tab-pane active" id="mijn-lessen">
        <h2>Mijn lessen</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Datum</th><th>Tijd</th><th>Locatie</th><th>Les</th><th>Trainer</th><th>Status</th><th>Acties</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7">Laden…</td></tr>
          </tbody>
        </table>
      </section>

      <section class="tab-pane" id="beschikbaar">
        <h2>Beschikbare lessen</h2>
        <div class="tiles"></div>
      </section>

      <section class="tab-pane" id="profiel">
        <h2>Profiel</h2>
        <p class="muted">Wordt later gekoppeld aan /api/customers.</p>
      </section>
    </div>
  </main>

  <script src="/js/dashboard.js" defer></script>
  <script src="/js/klantenportaal.js" defer></script>
</body>
</html>
