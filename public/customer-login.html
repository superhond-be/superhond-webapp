<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klant login – Superhond</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">🐾 Superhond – <strong>Klant Login</strong></div>
    <div class="session">
      <a class="btn btn-ghost" href="index.html">Dashboard</a>
    </div>
  </header>

  <main class="content" style="padding:1rem;">
    <div class="card" style="max-width:520px;margin:0 auto;">
      <h2>Log in met e-mail</h2>
      <p class="muted">We sturen geen echte mail, dit is een eenvoudige "magic link" simulatie voor nu.</p>
      <form class="form-grid" id="customer-login-form">
        <label>E-mail
          <input type="email" name="email" placeholder="jij@example.com" required>
        </label>
        <div class="form-actions">
          <button class="btn" type="submit">Inloggen</button>
        </div>
      </form>
      <div id="c-login-status" class="muted"></div>
    </div>
  </main>

  <script src="/js/auth.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('customer-login-form');
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());
      const out = document.getElementById('c-login-status');
      out.textContent = 'Bezig met inloggen…';
      try{
        const res = await fetch('/api/auth/login-customer', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        localStorage.setItem('sh_token', data.token);
        out.textContent = 'Ingelogd. Je wordt doorgestuurd…';
        setTimeout(()=>location.href='klantenportaal.html', 600);
      }catch(e){
        out.textContent = 'Inloggen mislukt: ' + e.message;
      }
    });
  });
  </script>
</body>
</html>
