<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond — Lessenbeheer (v28)</title>
  <link rel="stylesheet" href="/css/app.css" />
  <style>
    fieldset { border:1px solid #ccc; border-radius:6px; margin-bottom:15px; padding:10px; }
    legend { font-weight:700; padding:0 6px; }
    label { display:flex; flex-direction:column; font-weight:500; }
    input,select,textarea { padding:6px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { border:1px solid #ddd; padding:6px; text-align:left; }
    th { background:#f9f9f9; }
    .status { font-weight:700; }
    .status.active { color:green; }
    .status.cancelled { color:#888; }
  </style>
</head>
<body>
  <script src="/js/ui-config.js"></script>
  <script src="/js/header.js" data-section="lessen"></script>

  <main class="wrap">
    <section class="card">
      <h2>Lessenbeheer</h2>
      <form id="formCreate">
        <fieldset>
          <legend>Algemeen</legend>
          <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px">
            <label>Les naam<select name="naam" id="sel-naam" required></select></label>
            <label>Lestype<select name="lestype" id="sel-lestype" required></select></label>
            <label>Locatie<select name="locatie" id="sel-locatie" required></select></label>
            <label>Lesgever<select name="lesgevers" id="sel-lesgever" required></select></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Planning</legend>
          <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px">
            <label>Startdatum<input type="date" name="startdatum"></label>
            <label>Les datum<input type="date" name="les_datum"></label>
            <label>Les tijd<input type="time" name="les_tijd"></label>
            <label>Les duur<input type="text" name="les_duur" placeholder="bv. 60 min"></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Kostprijs & credits</legend>
          <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px">
            <label>Strippen (credits)<input type="number" name="strippen" value="1" min="1" required></label>
            <label>Max. deelnemers<input type="number" name="max_deelnemers" min="0" placeholder="0 = geen limiet"></label>
            <label>Prijs (€)<input type="number" step="0.01" name="prijs" placeholder="0 = niet tonen"></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Beschrijving</legend>
          <textarea name="beschrijving" rows="3" style="width:100%"></textarea>
        </fieldset>
        <button type="submit">Les opslaan</button>
      </form>
    </section>

    <section class="card" style="margin-top:20px">
      <h2>Geplande lessen</h2>
      <table id="tblLessons">
        <thead>
          <tr><th>ID</th><th>Naam</th><th>Type</th><th>Locatie</th><th>Lesgever</th>
              <th>Strippen</th><th>Max</th><th>Datum</th><th>Tijd</th><th>Inschr.</th><th>Acties</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/lessen-v24.js"></script>
  <script src="/js/footer-version.js"></script>
</body>
</html>
