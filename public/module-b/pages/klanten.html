<!DOCTYPE html>
<html lang="nl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Module B — Klanten</title>
<link rel="stylesheet" href="../../css/superhond.css">
<script src="../js/klanten.js" defer></script>
</head>
<body>
<header class="header">
  <div class="header-inner">
    <a class="back" href="../../index.html">⬅︎ Terug naar Hub</a>
    <div><span class="module-chip">TESTMODULE B — KLANTEN & HONDEN</span></div>
    <div class="version">v0.18.7</div>
  </div>
</header>
<div class="container">
  <div class="toolbar">
    <input id="q" class="input" type="search" placeholder="Zoek op naam of e-mail…" oninput="applyFilters()">
    <label class="chip"><input type="radio" name="land" value="ALL" checked onchange="applyFilters()"> Alle</label>
    <label class="chip"><input type="radio" name="land" value="BE" onchange="applyFilters()"> BE</label>
    <label class="chip"><input type="radio" name="land" value="NL" onchange="applyFilters()"> NL</label>
  </div>
  <table class="table">
    <thead><tr><th>Naam</th><th>E-mail</th><th>Telefoon</th><th>Land</th><th>Plaats</th><th>Adres</th><th>Acties</th></tr></thead>
    <tbody id="klanten-body"></tbody>
  </table>
</div>
</body></html>
