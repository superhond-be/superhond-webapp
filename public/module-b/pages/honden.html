<!DOCTYPE html><html lang='nl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Module B — Honden</title><script>
async function init(){
  const r = await fetch('../data/honden.json'); const data = await r.json();
  const ul = document.getElementById('list'); data.forEach(h=>{ const li=document.createElement('li'); li.textContent = h.naam + ' — ' + h.ras + ' — ' + h.eigenaar; ul.appendChild(li); });
}
document.addEventListener('DOMContentLoaded', init);
</script></head><body><p><a href='../../index.html'>⬅︎ Terug naar Hub</a> — <strong>TESTMODULE B — KLANTEN & HONDEN</strong></p><h1>Honden</h1><ul id='list'></ul></body></html>
