<!doctype html>
<html lang="nl">
<head>

<body>
  <script src="/js/ui-config.js"></script>
  <script src="/js/header.js" data-section="honden"></script>

  <main class="wrap">
    <section class="card">
      <h2>Nieuwe hond toevoegen</h2>
      <form id="formDog">
        <label>Naam<br><input type="text" name="naam" required></label><br>
        <label>Ras<br><input type="text" name="ras"></label><br>
        <label>Geboortedatum<br><input type="date" name="geboortedatum"></label><br>
        <label>Startcredits<br><input type="number" name="credits" value="0"></label><br>
        <button type="submit">Opslaan</button>
      </form>
    </section>

    <section class="card" style="margin-top:20px">
      <h2>Mijn honden</h2>
      <table id="tblDogs" border="1" cellpadding="6" style="width:100%">
        <thead><tr><th>ID</th><th>Naam</th><th>Ras</th><th>Geboorte</th><th>Credits</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/hondenbeheer.js"></script>
  <script src="/js/footer-version.js"></script>
</body>
</html>
