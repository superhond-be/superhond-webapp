
<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Superhond — Klanten (v0.18.0)</title>
<link rel="stylesheet" href="css/app.css?v=0180">
</head>
<body>
<header class="sh-header">
  <div>🐾 Superhond — Klanten <strong>v0.18.0</strong></div>
  <nav class="tabs">
    <a href="index.html">Lessen</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="klanten.html" class="active">Klanten</a>
  </nav>
</header>

<main class="container">
  <section class="section">
    <div class="grid">
      <div class="card">
        <h3>Nieuwe klant</h3>
        <form id="form-klant" class="kv">
          <label>Naam</label><input name="naam" required>
          <label>E-mail</label><input name="email" type="email" placeholder="klant@voorbeeld.be">
          <label>Telefoon</label><input name="tel" placeholder="+32 ...">
          <div></div><div><button class="btn ok" type="submit">Opslaan</button> <span class="small">Bewerken? Gebruik ✏️ in de tabel.</span></div>
        </form>
      </div>

      <div class="card">
        <h3>Klanten</h3>
        <div class="row"><input id="q" placeholder="Zoek naam of e-mail…" style="flex:1"><span class="pill blue">Totaal: <span id="cnt-klanten">0</span></span></div>
        <div class="table-wrapper" style="margin-top:8px">
          <table class="table">
            <thead><tr><th>Naam</th><th>E-mail</th><th>Telefoon</th><th>Acties</th></tr></thead>
            <tbody id="tbl-klanten"></tbody>
          </table>
        </div>
        <p class="small">Verwijderen haalt de klant ook uit alle deelnemerslijsten.</p>
      </div>
    </div>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/customers.js"></script>
</body>
</html>
