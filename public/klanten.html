<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klanten ‚Ä¢ Superhond v0.13.1</title>
  <link rel="stylesheet" href="css/app.css">
  <script defer src="js/klanten.js"></script>
</head>
<body>
<header class="sh-header">
  <a href="index.html">‚¨Ö Dashboard</a>
  <span class="version">v0.13.1</span>
</header>
<div class="container">
  <h2>üë§ Klanten</h2>
  <div class="toolbar">
    <input id="search" type="text" placeholder="Zoeken op naam, e‚Äëmail, telefoon‚Ä¶">
    <button id="btnAdd" class="btn-primary">+ Nieuwe klant</button>
    <button id="btnExport">‚¨áÔ∏è Export CSV</button>
    <label class="btn">
      ‚¨ÜÔ∏è Import CSV
      <input id="csvInput" type="file" accept=".csv" style="display:none">
    </label>
    <span id="count" class="badge">0 klanten</span>
  </div>
  <table class="table" id="tbl">
    <thead>
      <tr>
        <th>Naam</th>
        <th>E‚Äëmail</th>
        <th>Telefoon</th>
        <th>Locatie</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="footerbar">
    <span class="small">Datastore: localStorage ‚Ä¢ Sleutel: SH_CUSTOMERS</span>
    <div>
      <button id="btnSeed" class="small">Demo-data laden</button>
      <button id="btnClear" class="small">Alle klanten wissen</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="card">
    <h3 id="modalTitle">Nieuwe klant</h3>
    <div class="grid">
      <div><label>Voornaam</label><input id="voornaam" required></div>
      <div><label>Achternaam</label><input id="achternaam" required></div>
      <div><label>E‚Äëmail</label><input id="email" type="email"></div>
      <div><label>Telefoon</label><input id="telefoon"></div>
      <div><label>Adres</label><input id="adres"></div>
      <div><label>Postcode</label><input id="postcode"></div>
      <div><label>Gemeente</label><input id="gemeente"></div>
      <div style="grid-column:1/-1"><label>Notities</label><textarea id="notes" rows="3"></textarea></div>
    </div>
    <div class="footerbar">
      <div class="small" id="meta"></div>
      <div>
        <button id="btnCancel">Annuleren</button>
        <button id="btnSave" class="btn-primary">Opslaan</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
