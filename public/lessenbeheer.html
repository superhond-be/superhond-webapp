<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lessenbeheer - Superhond</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <header>
    <h1>Lessenbeheer</h1>
  </header>

  <main>
    <form>
      <label for="type">Les type:</label>
      <input type="text" id="type" name="type" placeholder="bv. Puppy les">

      <label for="thema">Les thema:</label>
      <input type="text" id="thema" name="thema" placeholder="bv. Socialisatie">

      <label for="locatie">Les locatie:</label>
      <input type="text" id="locatie" name="locatie" placeholder="bv. Retie">

      <label for="trainer">Trainer:</label>
      <input type="text" id="trainer" name="trainer" placeholder="bv. Paul Thijs">

      <button type="submit">Opslaan</button>
    </form>
  </main>

  <script src="/js/dashboard.js" defer></script>
</body>
</html>
