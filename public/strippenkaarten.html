<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strippenkaarten – Superhond</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="paw">🐾</span>
      <span class="title"><strong>Superhond</strong> – Strippenkaarten</span>
    </div>
    <div class="session">
      <span class="badge">Ingelogd: <strong>admin</strong></span>
      <a href="index.html" class="btn btn-outline">Dashboard</a>
    </div>
  </header>

  <main class="layout" style="max-width:1200px;">
    <section class="content">
      <h1 style="margin-top:0;">Strippenkaarten (per hond)</h1>
      <div class="kol2">
        <div>
          <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px">
            <input id="search" type="text" placeholder="Zoek op klant, hond of type kaart…" style="flex:1" />
            <button id="btnNew" class="btn btn-primary">+ Nieuwe strippenkaart</button>
          </div>

          <table class="table table-compact" aria-label="Overzicht strippenkaarten per hond">
            <thead>
              <tr>
                <th>Klant</th>
                <th>Hond</th>
                <th>Type</th>
                <th>Totaal</th>
                <th>Verbruikt</th>
                <th>Resterend</th>
                <th>Acties</th>
              </tr>
            </thead>
            <tbody id="cardRows"></tbody>
          </table>
        </div>

        <aside class="side">
          <div id="sideLog"></div>
        </aside>
      </div>
    </section>
  </main>

  <!-- Nieuwe kaart modal -->
  <div class="modal" id="newModal" role="dialog" aria-modal="true" aria-labelledby="newTitle">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="newTitle">Nieuwe strippenkaart</h3>
        <button id="newCancel" class="btn btn-outline">Sluiten</button>
      </div>
      <form id="newForm">
        <div class="form-row">
          <label for="n-customer">Klant</label>
          <select id="n-customer"></select>
        </div>
        <div class="form-row">
          <label for="n-dog">Hond</label>
          <select id="n-dog"></select>
        </div>
        <div class="form-row">
          <label for="n-type">Kaarttype</label>
          <input id="n-type" type="text" placeholder="bv. Puppy Pack 10" />
        </div>
        <div class="form-row">
          <label for="n-total">Aantal beurten</label>
          <input id="n-total" type="number" min="1" value="10" />
        </div>
        <div class="form-row">
          <label for="n-start">Startdatum</label>
          <input id="n-start" type="date" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Aanmaken</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/credits.js"></script>
</body>
</html>
