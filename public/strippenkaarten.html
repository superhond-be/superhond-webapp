  <main>
    <h1>Strippenkaarten <span class="page-badge">v0903s</span></h1>

    <section class="tab-panel">
      <h2>Nieuwe kaart</h2>
      <form id="kaart-new" style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <label>Naam <input type="text" name="naam" placeholder="bv. 10-rittenkaart" required></label>
        <label>Aantal strippen <input type="number" name="aantal" placeholder="bv. 10"></label>
        <label>Geldigheid (maanden) <input type="number" name="geldigheid" placeholder="bv. 6"></label>
        <label>Opmerking <input type="text" name="opm" placeholder="optioneel"></label>
        <div style="grid-column:1/-1;display:flex;gap:8px">
          <button class="btn" type="submit">Opslaan</button>
          <button class="btn" type="reset">Leeg</button>
        </div>
      </form>
    </section>

    <section class="tab-panel">
      <h2>Beschikbare kaarten</h2>
      <table id="tbl-kaarten">
        <thead>
          <tr><th>Naam</th><th>Strippen</th><th>Geldig (m)</th><th>Opmerking</th><th>Acties</th></tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="muted">Nog geen strippenkaarten.</td></tr>
        </tbody>
      </table>
    </section>
  </main>
