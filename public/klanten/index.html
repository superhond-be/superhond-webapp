<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👤 Klanten – Superhond</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-flex">
      <div style="display:flex;align-items:center;gap:10px;">
        <a href="../" class="btn-back">← Terug</a>
        <h1 class="brand">👤 Klanten</h1>
      </div>
      <span class="version-badge" id="header-version">v…</span>
    </div>
  </header>

  <main class="container">
    <h2 class="page-title">Klantenlijst</h2>

    <div id="dataStatus" class="form-card" style="margin-bottom:12px;">Data laden…</div>

    <div class="form-card" style="margin-bottom:14px;">
      <div class="grid-2">
        <label>Zoek (naam/e-mail)
          <input id="zoekInput" placeholder="Typ om te filteren…" />
        </label>
        <label>Min. aantal honden
          <input id="minDogs" type="number" min="0" value="0" />
        </label>
        <label>Land
          <select id="landFilter">
            <option value="">Alle landen</option>
            <option value="België">België</option>
            <option value="Nederland">Nederland</option>
          </select>
        </label>
      </div>
    </div>

    <div class="form-card" style="padding:0;">
      <div style="overflow:auto">
        <table class="table" id="klantenTable">
          <thead>
            <tr>
              <th style="min-width:160px">Klant</th>
              <th>E-mail</th>
              <th>Plaats</th>
              <th style="text-align:center">Honden</th>
              <th style="min-width:160px">Acties</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <h2 class="page-title">Nieuwe klant</h2>
    <form id="klantForm" class="form-card" autocomplete="on">
      <div class="grid-2">
        <label>Voornaam <input name="voornaam" required /></label>
        <label>Achternaam <input name="achternaam" required /></label>
        <label>E-mail <input type="email" name="email" required /></label>
        <label>Telefoon <input name="telefoon" inputmode="tel" /></label>
        <label>Land
          <select name="land">
            <option value="België" selected>België</option>
            <option value="Nederland">Nederland</option>
          </select>
        </label><span></span>
        <label>Straat <input name="straat" /></label>
        <label>Nr / toevoeging
          <div class="grid-2 tight">
            <input name="nr" />
            <input name="toevoeging" placeholder="bus…" />
          </div>
        </label>
        <label>Postcode <input name="postcode" /></label>
        <label>Plaats <input name="plaats" /></label>
        <label class="full">Opmerkingen <textarea name="opmerkingen" rows="3"></textarea></label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">💾 Opslaan (demo)</button>
        <button type="button" id="prefillBtn" class="btn">⚡ Prefill demo</button>
        <button type="reset" class="btn">↺ Reset</button>
      </div>
    </form>

    <h3 style="margin-top:24px;">Resultaat (demo-output)</h3>
    <pre id="resultBox" class="result-box">Nog geen data…</pre>
  </main>

  <footer class="footer">
    <div class="container">© Superhond 2025 — <span id="version-info">Versie laden…</span></div>
  </footer>

  <script src="../js/footer.js?b=12345"></script>
  <script src="/js/klanten.js?b=12345"></script>
</body>
</html>
