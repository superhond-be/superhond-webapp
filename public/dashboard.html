<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond â€” Dashboard (v25)</title>
  <link rel="stylesheet" href="/css/app.css" />
  <style>
    .tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-top:20px}
    .tile{display:flex;flex-direction:column;align-items:center;justify-content:center;
          padding:20px;border:1px solid #ccc;border-radius:8px;text-align:center;background:#fafafa;
          text-decoration:none;color:#000;font-weight:600}
    .tile:hover{background:#f0f0f0}
  </style>
</head>
<body>
  <script src="/js/ui-config.js"></script>
  <script src="/js/header.js" data-section="dashboard"></script>

  <main class="wrap">
    <h2>Dashboard</h2>
    <div class="tiles" id="tiles"></div>
  </main>

  <script>
    const token = localStorage.getItem('sh_token');
    async function load(){
      if(!token){ location.href='/admin-login.html'; return; }
      const resp = await fetch('/api/auth/me',{headers:{Authorization:'Bearer '+token}});
      if(!resp.ok){ location.href='/admin-login.html'; return; }
      const data = await resp.json();
      const user = data.user;
      const tilesEl = document.getElementById('tiles');
      const addTile=(href,label)=>{
        const a=document.createElement('a');a.href=href;a.className='tile';a.textContent=label;tilesEl.appendChild(a);
      };
      // Always visible tiles
      addTile('/admin-lessen.html','Lessenbeheer');
      addTile('/hondenbeheer.html','Hondenbeheer');
      // Admin-only
      if(user.role==='admin'){
        addTile('/admin-users.html','Gebruikersbeheer');
        addTile('/admin-lessen-config.html','Instellingen Lessen');
      }
    }
    load();
  </script>
  <script src="/js/footer-version.js"></script>
</body>
</html>
