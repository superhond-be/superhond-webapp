<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhond - Dashboard</title>
  <link rel="stylesheet" href="/css/app.css?v=20250911">
  <script src="/js/dashboard.js" defer></script>
</head>
<body>
  <header class="sh-header">
    <div class="sh-wrap">
      <h1>🐾 Superhond — Dashboard</h1>
      <div class="sh-user">Ingelogd: <strong>admin</strong> <a class="btn" href="/logout">Logout</a></div>
    </div>
  </header>

  <main class="sh-main sh-wrap">
    <section class="card">
      <div class="cal-header">
        <button class="btn btn-nav" data-cal="prev" aria-label="Vorige maand">◀</button>
        <h2 id="cal-title" class="cal-title">Kalender</h2>
        <button class="btn btn-nav" data-cal="next" aria-label="Volgende maand">▶</button>
      </div>
      <div class="cal-weekdays" aria-hidden="true">
        <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
      </div>
      <div id="cal-grid" class="cal-grid" role="grid" aria-labelledby="cal-title"></div>

      <div class="cal-legend">
        <span class="dot dot-lesson"></span> Les
        <span class="dot dot-full"></span> Vol
        <span class="dot dot-today"></span> Vandaag
      </div>
    </section>
  </main>

  <footer class="sh-footer">
    <div class="sh-wrap"><p>© Superhond</p></div>
  </footer>
</body>
</html>
