  <header class="page-header">
    <h1>Boekingen <span class="page-badge">v0903k</span></h1>
  </header>

  <main>
    <section class="card">
      <div class="row" style="gap:8px;flex-wrap:wrap;align-items:flex-end">
        <div class="col"><button id="btn-new" class="btn">+ Nieuwe boeking</button></div>
        <div class="col" style="min-width:220px"><label>Zoek <input id="q" placeholder="klant, hond, les…"></label></div>
        <div class="col"><label>Status
          <select id="status"><option value="">Alle</option><option value="bevestigd">Bevestigd</option><option value="wachtlijst">Wachtlijst</option><option value="geannuleerd">Geannuleerd</option></select>
        </label></div>
        <div class="col"><label>Les <select id="les-filter"><option value="">Alle</option></select></label></div>
        <div class="col"><label>Van <input type="date" id="from"></label></div>
        <div class="col"><label>Tot <input type="date" id="to"></label></div>
        <div class="col"><button id="export" class="btn">Export CSV</button></div>
      </div>

      <table id="tbl-boeking" style="margin-top:10px">
        <thead>
          <tr><th>Klant</th><th>Hond</th><th>Les</th><th>Datum</th><th>Tijd</th><th>Status</th><th></th></tr>
        </thead>
        <tbody>
          <tr class="placeholder"><td colspan="7" style="text-align:center;color:#777;">Laden…</td></tr>
        </tbody>
      </table>
    </section>
  </main>
