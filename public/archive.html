<!doctype html><html lang="nl"><head><meta charset="utf-8">
<title>Archief</title><link rel="stylesheet" href="css/app.css"></head>
<body>
<h1>Archief</h1>
<h2>Klanten</h2><ul id="archCust"></ul>
<h2>Honden</h2><ul id="archDog"></ul>
<h2>Strippenkaarten</h2><ul id="archCard"></ul>
<div class="version">Superhond Webapp â€“ v11</div>
<script src="js/data.js"></script>
<script>
function render(){
  const ac=document.querySelector('#archCust'); const ad=document.querySelector('#archDog'); const ar=document.querySelector('#archCard');
  ac.innerHTML=window.SH.archived.customers.map(c=>'<li>'+c.name+' <button class="btn-small restore" data-type="cust" data-id="'+c.id+'">Herstel</button></li>').join('')||'<li class="small">Geen</li>';
  ad.innerHTML=window.SH.archived.dogs.map(d=>'<li>'+d.name+' <button class="btn-small restore" data-type="dog" data-id="'+d.id+'">Herstel</button></li>').join('')||'<li class="small">Geen</li>';
  ar.innerHTML=window.SH.archived.cards.map(c=>'<li>'+c.type+' ('+c.dogId+') <button class="btn-small restore" data-type="card" data-id="'+c.id+'">Herstel</button></li>').join('')||'<li class="small">Geen</li>';
  document.querySelectorAll('.restore').forEach(b=>b.onclick=()=>{
    const t=b.getAttribute('data-type'), id=b.getAttribute('data-id');
    if(t==='cust'){ const c=window.SH.archived.customers.find(x=>x.id===id); if(c){ window.SH.customers.push(c); window.SH.archived.customers=window.SH.archived.customers.filter(x=>x.id!==id);} }
    if(t==='dog'){ const d=window.SH.archived.dogs.find(x=>x.id===id); if(d){ const c=window.SH.customers[0]; c.dogs.push(d); window.SH.archived.dogs=window.SH.archived.dogs.filter(x=>x.id!==id);} }
    if(t==='card'){ const c=window.SH.archived.cards.find(x=>x.id===id); if(c){ window.SH.cards.push(c); window.SH.archived.cards=window.SH.archived.cards.filter(x=>x.id!==id);} }
    render();
  });
}
document.addEventListener('DOMContentLoaded',render);
</script>
</body></html>
