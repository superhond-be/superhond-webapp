<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Superhond Coach Portaal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>🐾 Superhond Coach Portaal</h1>
    <p class="update-info">Laatst geüpdatet: <span id="lastUpdated"></span></p>
  </header>

  <!-- Navigatie -->
  <nav>
    <ul>
      <li><a href="#" data-tab="customers">Klanten</a></li>
      <li><a href="#" data-tab="dogs">Honden</a></li>
      <li><a href="#" data-tab="passes">Strippenkaarten</a></li>
      <li><a href="#" data-tab="lessons">Lessen</a></li>
    </ul>
  </nav>

  <!-- Tabs -->
  <main>
    <!-- Klanten -->
    <section id="tab-customers" class="tab active">
      <h2>Klanten</h2>
      <form id="customerForm">
        <input type="text" name="name" placeholder="Naam klant" required />
        <input type="email" name="email" placeholder="E-mail" />
        <input type="tel" name="phone" placeholder="Telefoon" />
        <button type="submit">➕ Klant toevoegen</button>
      </form>
      <div id="customerList"></div>
    </section>

    <!-- Honden -->
    <section id="tab-dogs" class="tab">
      <h2>Honden</h2>
      <form id="dogForm">
        <select name="customerId" required></select>
        <input type="text" name="name" placeholder="Naam hond" required />
        <input type="text" name="breed" placeholder="Ras" />
        <input type="date" name="birthDate" />
        <input type="text" name="sex" placeholder="Geslacht" />
        <input type="text" name="vetName" placeholder="Dierenarts naam" />
        <input type="tel" name="vetPhone" placeholder="Dierenarts tel" />
        <input type="text" name="vaccineStatus" placeholder="Vaccinatie status" />
        <input type="text" name="vaccineRef" placeholder="Vaccinatie ref." />
        <input type="tel" name="emergencyPhone" placeholder="Noodnummer" />
        <button type="submit">➕ Hond koppelen</button>
      </form>
      <div id="dogList"></div>
    </section>

    <!-- Strippenkaarten -->
    <section id="tab-passes" class="tab">
      <h2>Strippenkaarten</h2>
      <form id="passTypeForm">
        <input type="text" name="name" placeholder="Naam pakket" required />
        <input type="number" name="strips" placeholder="Aantal strips" required />
        <button type="submit">➕ Type toevoegen</button>
      </form>
      <div id="passTypeList"></div>

      <h3>Aankoop koppelen</h3>
      <form id="passBuyForm">
        <select name="customerId" required></select>
        <select name="typeId" required></select>
        <button type="submit">➕ Strippenkaart kopen</button>
      </form>
      <div id="purchaseList"></div>
    </section>

    <!-- Lessen -->
    <section id="tab-lessons" class="tab">
      <h2>Lessen</h2>
      <form id="lessonForm">
        <input type="text" name="title" placeholder="Titel les" required />
        <input type="date" name="date" required />
        <input type="time" name="time" required />
        <input type="text" name="location" placeholder="Locatie" />
        <input type="number" name="capacity" placeholder="Capaciteit" />
        <button type="submit">➕ Les plannen</button>
      </form>
      <div id="lessonList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
