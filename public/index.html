<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Superhond Coach Portaal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      background: #006699;
    }
    nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: #006699;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background: #004466;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ Superhond Coach Portaal</h1>
  </header>
  
  <nav>
    <button onclick="showScreen('klanten')">Klanten</button>
    <button onclick="showScreen('honden')">Honden</button>
    <button onclick="showScreen('instellingen')">Instellingen</button>
    <button onclick="showScreen('overzicht')">Overzicht</button>
  </nav>

  <main>
    <div id="klanten" class="screen active">
      <h2>Klantenbeheer</h2>
      <p>Hier komen alle klanten te staan.</p>
      <button onclick="loadCustomers()">Laad klanten</button>
      <ul id="customersList"></ul>
    </div>

    <div id="honden" class="screen">
      <h2>Hondenbeheer</h2>
      <p>Hier komen alle honden te staan.</p>
      <button onclick="loadDogs()">Laad honden</button>
      <ul id="dogsList"></ul>
    </div>

    <div id="instellingen" class="screen">
      <h2>Instellingen</h2>
      <p>Organisatiegegevens en voorkeuren.</p>
    </div>

    <div id="overzicht" class="screen">
      <h2>Overzicht</h2>
      <p>Hier komt een dashboard of samenvatting.</p>
    </div>
  </main>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadCustomers() {
      const res = await fetch('/api/customers');
      const data = await res.json();
      const list = document.getElementById('customersList');
      list.innerHTML = data.map(c => `<li>${c.name} (${c.email})</li>`).join('');
    }

    async function loadDogs() {
      const res = await fetch('/api/dogs');
      const data = await res.json();
      const list = document.getElementById('dogsList');
      list.innerHTML = data.map(d => `<li>${d.name} (${d.breed})</li>`).join('');
    }
  </script>
</body>
</html>
