<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Superhond.be ‚Äì Admin Portaal</title>
  <link rel="stylesheet" href="/app.css?v=3" />
  <style>
    /* heel klein beetje layout voor de demo */
    .layout{display:flex;gap:16px;align-items:flex-start}
    .sidebar{width:240px;background:#fff8d6;border:1px solid rgba(0,0,0,.06);border-radius:10px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
    .sidebar header{font-weight:700;padding:14px 16px;border-bottom:1px solid rgba(0,0,0,.06)}
    .sidebar ul{list-style:none;padding:8px;margin:0}
    .sidebar li a{display:block;padding:10px 14px;border-radius:8px;text-decoration:none;color:#222}
    .sidebar li a:hover{background:rgba(255,193,7,.18)}
    .sidebar li a.active{background:rgba(255,193,7,.28);font-weight:700}
    .content{flex:1;min-height:50vh}
    .toolbar{display:flex;gap:8px;margin-bottom:16px}
    .toolbar .btn{background:#fff;border:1px solid rgba(0,0,0,.1);padding:8px 12px;border-radius:8px;cursor:pointer}
    .toolbar .btn:hover{background:#fff7cf}
    @media (max-width:900px){
      .layout{flex-direction:column}
      .sidebar{width:100%}
    }
  </style>
</head>
<body>
  <!-- Topbar (komt visueel uit je bestaande app.css kleuren) -->
  <header class="topbar">
    <button id="menuBtn" aria-label="Menu" class="iconbtn">‚ò∞</button>
    <h1>üêæ Superhond.be ‚Äì Admin Portaal</h1>
  </header>

  <main class="container">
    <div class="layout">
      <!-- ZIJBALK -->
      <nav id="side" class="sidebar" aria-label="Hoofdmenu">
        <header>Menu</header>
        <ul>
          <li><a href="#dashboard"   data-view="dashboard"   class="active">Dashboard</a></li>
          <li><a href="#customers"   data-view="customers">Klanten</a></li>
          <li><a href="#dogs"        data-view="dogs">Honden</a></li>
          <li><a href="#passes"      data-view="passes">Strippenkaarten</a></li>
          <li><a href="#lessons"     data-view="lessons">Lessen</a></li>
          <li><a href="#settings"    data-view="settings">Instellingen</a></li>
        </ul>
      </nav>

      <!-- INHOUD -->
      <section id="app" class="content" role="region" aria-live="polite">
        <!-- app.js zet hier het actieve scherm -->
      </section>
    </div>
    <p class="muted" style="margin-top:24px">Laatst geladen: <span id="loadedAt"></span></p>
  </main>

  <script src="/app.js?v=3" defer></script>
</body>
</html>
