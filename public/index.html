<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Superhond Coach Portaal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>🐾 Superhond Coach Portaal</h1>
      <nav class="tabs">
        <button class="tab active" data-view="customers">Klanten</button>
        <button class="tab" data-view="passes">Strippenkaarten</button>
      </nav>
    </header>

<!-- Foto upload -->
<div class="form-row">
  <label for="dogPhoto">Foto hond</label>
  <input type="file" id="dogPhoto" accept="image/*">
</div>

<!-- Live preview -->
<div class="form-row">
  <label>Preview</label>
  <div style="display:flex;align-items:center;gap:12px;">
    <img id="dogPhotoPreview" alt="Preview hond" style="max-width:120px;max-height:120px;display:none;border-radius:8px;border:1px solid var(--line);" />
    <span id="dogPhotoInfo" class="muted">Geen bestand gekozen</span>
  </div>
</div>
<!-- Voeg in je tabnavigatie deze knop toe -->
<button class="tab" data-view="overview">Overzicht</button>

<!-- Sectie Overzicht -->
<section id="view-overview" class="view" hidden>
  <div class="card">
    <h2>Zoek klant of hond</h2>
    <div class="row" style="align-items:end; gap:10px;">
      <div>
        <label>Zoekterm</label>
        <input id="ov-q" placeholder="bv. klantnaam, e-mail, telefoon of hondnaam" />
      </div>
      <div>
        <button id="ov-search" class="primary">Zoeken</button>
      </div>
    </div>
    <div id="ov-hint" class="muted" style="margin-top:6px;">Tip: typ min. 2 tekens en druk op Enter of klik Zoeken.</div>
  </div>

  <div id="ov-results" class="card" style="display:none;"></div>
</section>
    
    <main id="view-customers" class="view active">
      <section class="card">
        <h2>Registratie: Klant + Hond</h2>

        <form id="registerForm" autocomplete="off">
          <fieldset>
            <legend>Klantgegevens</legend>
            <div class="grid-2">
              <label>Naam <input required id="c_name" /></label>
              <label>E-mail <input id="c_email" type="email" /></label>
              <label>Telefoon <input id="c_phone" /></label>
              <label>Lestype
                <select id="lessonType">
                  <option value="">— kies —</option>
                  <option>PUPPY – Puppy Pack</option>
                  <option>PUPPY – Starters</option>
                  <option>PUBER – Coachgroep</option>
                  <option>GEHOORZAAMHEID – Groep</option>
                </select>
              </label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Hond</legend>
            <div class="grid-2">
              <label>Naam hond <input id="d_name" /></label>
              <label>Ras <input id="d_breed" /></label>
              <label>Geboortedatum <input id="d_birth" type="date" /></label>
              <label>Geslacht
                <select id="d_gender">
                  <option value="-">—</option>
                  <option value="reut">Reu</option>
                  <option value="teef">Teef</option>
                </select>
              </label>
              <label>Dierenarts – telefoon <input id="d_vetPhone" /></label>
              <label>Dierenarts – naam <input id="d_vetName" /></label>
              <label>Vaccinatiestatus <input id="d_vaccine" /></label>
              <label>Inentingsboekje ref. <input id="d_booklet" /></label>
              <label class="span-2">Noodnummer <input id="d_emergency" /></label>
            </div>
          </fieldset>

          <button class="primary" type="submit">Registreren</button>
          <span id="formMsg" class="muted"></span>
        </form>
      </section>

      <section class="card">
        <div class="row">
          <h2>Bestaande klanten</h2>
          <button id="reloadBtn" class="secondary">Herladen</button>
        </div>
        <div id="customersList" class="list"></div>
      </section>
    </main>

    <main id="view-passes" class="view">
      <section class="card">
        <h2>Strippenkaarten (per klant)</h2>
        <div id="passesList" class="list"></div>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
