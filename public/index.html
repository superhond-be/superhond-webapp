<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhond – Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ffcc00;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      margin: 40px auto;
      max-width: 800px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .menu a {
      display: block;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: all 0.2s;
    }
    .menu a:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <header>🐾 Superhond – Dashboard</header>
  <main>
    <div class="menu">
      <a href="/public/admin-users.html">👩‍💻 Admin gebruikers</a>
      <a href="/public/customers.html">👥 Klanten & Honden</a>
      <a href="/public/lessons.html">📅 Lessenbeheer</a>
      <a href="/public/credits.html">🎟️ Strippenkaarten</a>
      <a href="/public/requests.html">📩 Aanvragen</a>
      <a href="/public/klantenportaal.html">🌐 Klantenportaal</a>
    </div>
  </main>
</body>
</html>
