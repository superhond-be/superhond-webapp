<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Superhond Coach Portaal</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0; }
    header { background:#0ea5e9; color:#fff; padding:16px 20px; font-weight:700; font-size:20px; }
    main { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    fieldset { border:1px solid #334155; border-radius:8px; margin:18px 0; padding:14px; }
    legend { padding: 0 8px; color:#93c5fd; }
    label { display:block; font-size:14px; margin:10px 0 6px; }
    input, select { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .actions { display:flex; gap:10px; margin-top:14px; }
    button { padding:10px 14px; border:0; border-radius:8px; cursor:pointer; }
    .primary{ background:#22c55e; color:#052e16; font-weight:700; }
    .secondary{ background:#1f2937; color:#e5e7eb; }
    #dog-preview { margin-top:10px; }
    #dog-preview img{ max-width:180px; border-radius:10px; border:1px solid #334155; display:block; }
    .notice { font-size:13px; color:#94a3b8; margin-top:6px; }
    .card { border:1px dashed #334155; border-radius:8px; padding:12px; margin-top:12px; }
    .ok { color:#22c55e; }
    .err { color:#ef4444; white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>üêæ Superhond Coach Portaal</header>
  <main>
    <h2>Registratie: Klant + Hond</h2>

    <!-- Foto upload + preview -->
    <fieldset>
      <legend>Hond ‚Äî Foto</legend>
      <label for="dogPhoto">Foto hond (JPG/PNG, max 5MB)</label>
      <input type="file" id="dogPhoto" name="dogPhoto" accept="image/*" />
      <div id="dog-preview" class="notice">Nog geen foto geselecteerd.</div>
    </fieldset>

    <form id="register-form">
      <fieldset>
        <legend>Klantgegevens</legend>
        <div class="row">
          <div>
            <label for="customerName">Naam</label>
            <input id="customerName" name="customerName" required />
          </div>
          <div>
            <label for="customerEmail">E-mail</label>
            <input id="customerEmail" type="email" name="customerEmail" required />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="customerPhone">Telefoon</label>
            <input id="customerPhone" name="customerPhone" />
          </div>
          <div>
            <label for="lessonType">Lestype (gekocht pakket)</label>
            <select id="lessonType" name="lessonType" required>
              <option value="">‚Äî kies ‚Äî</option>
              <option value="PUPPY_PACK">Puppy Pack</option>
              <option value="PUBER_COACHGROEP">PUBER ‚Äî Coachgroep</option>
              <option value="GEVORDERD">Gevorderd</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hond</legend>
        <div class="row">
          <div>
            <label for="dogName">Naam hond</label>
            <input id="dogName" name="dogName" required />
          </div>
          <div>
            <label for="breed">Ras</label>
            <input id="breed" name="breed" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="birthdate">Geboortedatum</label>
            <input id="birthdate" name="birthdate" type="date" />
          </div>
          <div>
            <label for="gender">Geslacht</label>
            <select id="gender" name="gender">
              <option value="">‚Äî</option>
              <option value="M">Reu</option>
              <option value="F">Teef</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Inentingen & Dierenarts</legend>
        <div class="row">
          <div>
            <label for="vaccination">Vaccinatiestatus</label>
            <input id="vaccination" name="vaccination" />
          </div>
          <div>
            <label for="vaccinationBookRef">Inentingsboekje ref.</label>
            <input id="vaccinationBookRef" name="vaccinationBookRef" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="vetPhone">Dierenarts ‚Äì telefoon</label>
            <input id="vetPhone" name="vetPhone" />
          </div>
          <div>
            <label for="vetName">Dierenarts ‚Äì naam</label>
            <input id="vetName" name="vetName" />
          </div>
        </div>
        <div>
          <label for="emergencyPhone">Noodnummer</label>
          <input id="emergencyPhone" name="emergencyPhone" />
        </div>
      </fieldset>

      <div class="actions">
        <button class="primary" type="submit">Registreren</button>
        <button class="secondary" type="button" id="reloadBtn">Herladen</button>
      </div>
    </form>

    <div id="result" class="card"></div>
  </main>

  <script src="/app.js" type="module"></script>
</body>
</html>
