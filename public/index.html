<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Superhond Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button class="tab-btn" id="tab-dashboard" data-target="section-dashboard">Dashboard</button>
    <button class="tab-btn" id="tab-customers" data-target="section-customers">Klanten</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="section-dashboard">
      <h1>Welkom bij Superhond</h1>
      <p>Kies een tabblad hierboven.</p>
    </section>

    <!-- Klanten -->
    <section id="section-customers" class="tab-section" hidden>
      <div class="row" style="gap:10px;align-items:center;">
        <button id="seed-btn" class="secondary">ðŸ”„ Demo vullen</button>
        <button id="customers-reload" class="secondary">ðŸ”„ Herladen</button>
        <input id="customers-search" placeholder="Zoeken (naam/email/tel)" />
        <span id="customers-updated" class="muted"></span>
      </div>

      <table class="data-table" id="customers-table" style="margin-top:10px;">
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Telefoon</th>
            <th>Honden</th>
            <th>Strippenkaarten</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="muted">(nog geen data)</td></tr>
        </tbody>
      </table>

      <!-- Klant detailpaneel -->
      <div id="customer-detail" class="card" style="display:none; margin-top:16px;">
        <h3 id="cd-title">Klantdetail</h3>
        <div class="grid-2">
          <div>
            <h4>Honden</h4>
            <ul id="cd-dogs" class="bullets"></ul>
            <h4>Strippenkaarten</h4>
            <table class="data-table" id="cd-passes">
              <thead><tr><th>Lestype</th><th>Resterend</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
          <div>
            <h4>Nieuwe les plannen</h4>
            <form id="cd-lesson-form">
              <label>Hond
                <select name="dogId" id="cd-dog"></select>
              </label>
              <label>Lestype
                <input name="classType" id="cd-class" required />
              </label>
              <label>Datum
                <input type="date" name="date" id="cd-date" required />
              </label>
              <label>Start
                <input type="time" name="startTime" id="cd-start" required />
              </label>
              <label>Einde
                <input type="time" name="endTime" id="cd-end" />
              </label>
              <label>Locatie
                <input name="location" id="cd-loc" />
              </label>
              <div class="row">
                <button type="button" id="cd-dry" class="secondary">Proefcontrole</button>
                <button type="submit" class="primary">Boek les</button>
                <span id="cd-status" class="muted"></span>
              </div>
            </form>
            <h4 style="margin-top:16px;">Geplande lessen</h4>
            <table class="data-table" id="cd-lessons">
              <thead><tr><th>Datum</th><th>Tijd</th><th>Lestype</th><th>Hond</th><th>Locatie</th><th>Actie</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
