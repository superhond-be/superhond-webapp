<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Strippenkaarten — Demo</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin: 12px 0; }
    input, button { padding: 8px 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    .muted { color: #6b7280; font-size: 14px; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#eef2ff; }
  </style>
</head>
<body>
  <h1>Strippenkaarten</h1>
  <p class="muted">Backend endpoints: <code>GET/POST /api/passes</code>, <code>POST /api/passes/:id/use</code></p>

  <section>
    <h2>Nieuwe kaart toevoegen</h2>
    <div class="row">
      <input id="typeInput" placeholder="Type (bv. Puppycursus)" />
      <input id="stripsInput" type="number" min="1" step="1" placeholder="Aantal strips (bv. 9)" />
      <button id="addBtn">Toevoegen</button>
    </div>
  </section>

  <section>
    <h2>Bestaande kaarten</h2>
    <table id="passesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Strips over</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="passesBody">
        <tr><td colspan="4" class="muted">Laden…</td></tr>
      </tbody>
    </table>
  </section>

<!-- TAB: Lessen --------------------------------------------------------->
<button class="tab-btn" id="tab-lessons" data-target="section-lessons">Lessen</button>

<section id="section-lessons" class="tab-section" hidden>
  <h2>Les boeken & strippen</h2>

  <div class="card">
    <h3>Les boeken</h3>
    <div class="grid-2">
      <label>
        Klant
        <select id="ls-customer"></select>
      </label>
      <label>
        Hond
        <select id="ls-dog"></select>
      </label>

      <label>
      Lestype
        <select id="ls-classType">
          <option value="PUPPY">PUPPY – Puppy Pack</option>
          <option value="PUBER">PUBER – Coachgroep</option>
          <option value="GEVORDERD">GEVORDERD</option>
        </select>
      </label>
      <label>
        Locatie
        <input id="ls-location" type="text" placeholder="bv. Retie Prinsenpark">
      </label>

      <label>
        Datum
        <input id="ls-date" type="date">
      </label>
      <label>
        Starttijd
        <input id="ls-start" type="time">
      </label>
      <label>
        Eindtijd
        <input id="ls-end" type="time">
      </label>
    </div>

    <div class="row">
      <button id="ls-book" class="primary">Les toevoegen</button>
      <span id="ls-book-status" class="muted"></span>
    </div>
  </div>


  
<div class="card">
  <h3>Overzicht strippenkaarten</h3>
  <button id="ps-refresh" class="secondary">Vernieuw overzicht</button>
  <table id="ps-table" class="strip-table">
    <thead>
      <tr>
        <th>Klant</th>
        <th>Lestype</th>
        <th>Resterend</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3" class="muted">(nog niet geladen)</td></tr>
    </tbody>
  </table>
</div>

  <div class="card">
    <h3>Strippenkaart</h3>
    <div class="grid-2">
      <label>
        Klant
        <select id="ps-customer"></select>
      </label>
      <label>
        Lestype
        <select id="ps-classType">
          <option value="PUPPY">PUPPY – Puppy Pack</option>
          <option value="PUBER">PUBER – Coachgroep</option>
          <option value="GEVORDERD">GEVORDERD</option>
        </select>
      </label>
    </div>

    <div class="row">
      <button id="ps-check" class="secondary">Bekijk resterende strips</button>
      <div id="ps-remaining" class="pill">—</div>
    </div>

    <div class="row">
      <button id="ps-use" class="danger">Gebruik 1 strip</button>
      <span id="ps-use-status" class="muted"></span>
    </div>
  </div>

  <p class="muted" id="lessons-last-updated"></p>
</section>
<!-- /TAB: Lessen -------------------------------------------------------->

  
  <p class="muted" id="statusLine">—</p>

  <script src="/app.js"></script>
</body>
</html>
