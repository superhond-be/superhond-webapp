
<!doctype html><html lang="nl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Superhond v0.17.2 redo</title>
<link rel="stylesheet" href="css/app.css">
</head><body>
<header class="sh-header">🐾 Superhond — Lessenmodule v0.17.2 (redo)</header>
<main class="container">
<section class="section"><div class="grid">
<div>
<form class="kv" id="form-reeks">
<label>Klas</label><select name="klasId"></select>
<label>Van</label><input type="date" name="from"><span class="weekday-chip" id="chip-from">--</span>
<label>Tot</label><input type="date" name="to"><span class="weekday-chip" id="chip-to">--</span>
<label>Begintijd</label><input type="time" name="start">
<label>Locatie</label><select name="locatieId"></select>
<label>Trainers</label><select name="trainerIds" multiple></select>
<button class="btn ok">Toevoegen</button>
</form>
</div>
<div>
<h3>Lessen</h3><p>Totaal: <span id="count-lessen">0</span></p>
<table class="table"><thead><tr><th>Status</th><th>Klas</th><th>Datum</th><th>Start</th><th>Einde</th><th>Locatie</th><th>Trainers</th></tr></thead>
<tbody id="tbl"></tbody></table>
</div>
</div></section></main>
<script src="js/data.js"></script><script src="js/utils.js"></script><script src="js/app.js"></script>
</body></html>
