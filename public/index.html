<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond Coach Portaal</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="appbar">
    <h1>ğŸ¾ Superhond Coach Portaal</h1>
    <nav class="tabs">
      <button data-tab="tab-customers" class="active">Klanten</button>
      <button data-tab="tab-dogs">Honden</button>
      <button data-tab="tab-settings">Instellingen</button>
      <button data-tab="tab-overview">Overzicht</button>
    </nav>
  </header>

  <main class="container">
    <!-- Registratie klant + hond -->
    <section id="tab-customers" class="tab active">
      <h2>Registratie: Klant + Hond</h2>

      <form id="registerForm" class="card">
        <fieldset>
          <legend>Klantgegevens</legend>
          <div class="grid">
            <label>Naam <input name="customerName" required /></label>
            <label>E-mail <input name="customerEmail" type="email" /></label>
            <label>Telefoon <input name="customerPhone" /></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Hond</legend>
          <div class="grid">
            <label>Naam hond <input name="dogName" required /></label>
            <label>Ras <input name="dogBreed" /></label>
            <label>Geboortedatum <input name="dogBirthDate" type="date" /></label>
            <label>Geslacht
              <select name="dogSex">
                <option value="">â€”</option>
                <option value="reu">Reu</option>
                <option value="teef">Teef</option>
              </select>
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Inentingen & Dierenarts</legend>
          <div class="grid">
            <label>Vaccinatiestatus <input name="vaccineStatus" /></label>
            <label>Inentingsboekje ref. <input name="bookletRef" /></label>
            <label>Dierenarts â€“ telefoon <input name="vetPhone" /></label>
            <label>Dierenarts â€“ naam <input name="vetName" /></label>
            <label>Noodnummer <input name="emergencyNumber" /></label>
          </div>
        </fieldset>

        <button type="submit" class="primary">Registreren</button>
      </form>

      <div class="toolbar">
        <button id="reloadCustomers">ğŸ”„ Herlaad</button>
      </div>

      <ul id="customersList" class="list"></ul>
    </section>

    <!-- Honden-tab -->
    <section id="tab-dogs" class="tab">
      <h2>Honden</h2>
      <div class="toolbar">
        <label>Klantfilter
          <select id="filterCustomer"></select>
        </label>
        <button id="reloadDogs">ğŸ”„ Herlaad</button>
      </div>
      <ul id="dogsList" class="list"></ul>
    </section>

    <!-- Instellingen -->
    <section id="tab-settings" class="tab">
      <h2>Instellingen</h2>
      <form id="settingsForm" class="card">
        <div class="grid">
          <label>Organisatie <input name="org" /></label>
          <label>E-mail <input name="email" type="email" /></label>
          <label>Telefoon <input name="phone" /></label>
          <label>Website <input name="website" /></label>
          <label>Primaire kleur <input name="primaryColor" type="color" /></label>
        </div>
        <button class="primary">Bewaren</button>
      </form>
    </section>

    <!-- Overzicht -->
    <section id="tab-overview" class="tab">
      <h2>Overzicht</h2>
      <p>Kies hierboven een tab voor beheer.</p>
    </section>
  </main>

  <footer class="footer">
    <span id="lastUpdated"></span>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
