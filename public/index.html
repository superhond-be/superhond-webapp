<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Superhond Coach Portaal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>🐾 Superhond Coach Portaal</h1>
      <nav class="tabs">
        <button class="tab active" data-view="customers">Klanten</button>
        <button class="tab" data-view="passes">Strippenkaarten</button>
      </nav>
    </header>

    <main id="view-customers" class="view active">
      <section class="card">
        <h2>Registratie: Klant + Hond</h2>

        <form id="registerForm" autocomplete="off">
          <fieldset>
            <legend>Klantgegevens</legend>
            <div class="grid-2">
              <label>Naam <input required id="c_name" /></label>
              <label>E-mail <input id="c_email" type="email" /></label>
              <label>Telefoon <input id="c_phone" /></label>
              <label>Lestype
                <select id="lessonType">
                  <option value="">— kies —</option>
                  <option>PUPPY – Puppy Pack</option>
                  <option>PUPPY – Starters</option>
                  <option>PUBER – Coachgroep</option>
                  <option>GEHOORZAAMHEID – Groep</option>
                </select>
              </label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Hond</legend>
            <div class="grid-2">
              <label>Naam hond <input id="d_name" /></label>
              <label>Ras <input id="d_breed" /></label>
              <label>Geboortedatum <input id="d_birth" type="date" /></label>
              <label>Geslacht
                <select id="d_gender">
                  <option value="-">—</option>
                  <option value="reut">Reu</option>
                  <option value="teef">Teef</option>
                </select>
              </label>
              <label>Dierenarts – telefoon <input id="d_vetPhone" /></label>
              <label>Dierenarts – naam <input id="d_vetName" /></label>
              <label>Vaccinatiestatus <input id="d_vaccine" /></label>
              <label>Inentingsboekje ref. <input id="d_booklet" /></label>
              <label class="span-2">Noodnummer <input id="d_emergency" /></label>
            </div>
          </fieldset>

          <button class="primary" type="submit">Registreren</button>
          <span id="formMsg" class="muted"></span>
        </form>
      </section>

      <section class="card">
        <div class="row">
          <h2>Bestaande klanten</h2>
          <button id="reloadBtn" class="secondary">Herladen</button>
        </div>
        <div id="customersList" class="list"></div>
      </section>
    </main>

    <main id="view-passes" class="view">
      <section class="card">
        <h2>Strippenkaarten (per klant)</h2>
        <div id="passesList" class="list"></div>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
