<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Admin gebruikers ‚Äî Superhond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/css/app.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; background: #fff; }
    .title { font-size: 22px; font-weight: 700; margin: 0 0 12px; }
    .btn { background: #f5a200; border: 0; color: #000; padding: 10px 14px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    .list { display: grid; gap: 8px; }
    .item { padding: 10px; border: 1px solid #eee; border-radius: 8px; }
    .muted { color: #666; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; }
    label { display:block; font-weight:600; margin-top:12px; }
    input, select { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    form { display: grid; gap: 10px; }
  </style>
</head>
<body>
  <p><a href="/public/index.html">‚Üê Terug naar Dashboard</a></p>
  <h1>üë©‚Äçüíº Admin gebruikers</h1>
  <p class="muted">Alleen <b>superadmin</b> kan gebruikers beheren.</p>

  <div class="grid">
    <section class="card">
      <h2 class="title">Bestaande gebruikers</h2>
      <div id="usersBox" class="list">Laden‚Ä¶</div>
    </section>

    <section class="card">
      <h2 class="title">Nieuwe gebruiker toevoegen</h2>
      <form id="addForm">
        <div>
          <label for="name">Naam</label>
          <input id="name" name="name" placeholder="Voornaam Achternaam" required />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="naam@domein.be" required />
        </div>
        <div>
          <label for="password">Wachtwoord</label>
          <input id="password" name="password" type="password" placeholder="sterk wachtwoord" required />
        </div>
        <div>
          <label for="role">Rol</label>
          <select id="role" name="role">
            <option value="admin">admin</option>
            <option value="superadmin">superadmin</option>
          </select>
        </div>
        <div>
          <button class="btn" type="submit">+ Toevoegen</button>
        </div>
      </form>
      <pre id="result" class="muted">{"info":"Resultaat verschijnt hier."}</pre>
    </section>
  </div>

  <script src="/public/js/admin-users.js" defer></script>
</body>
</html>
