<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Admin gebruikers</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h2>👩‍💻 Admin gebruikers</h2>
  <p>Alleen <strong>superadmin</strong> kan gebruikers beheren.</p>

  <div style="display:flex; gap:40px; margin-top:20px;">
    <!-- Bestaande gebruikers -->
    <div>
      <h3>Bestaande gebruikers</h3>
      <div id="user-list">Laden...</div>
    </div>

    <!-- Nieuwe gebruiker -->
    <div>
      <h3>Nieuwe gebruiker toevoegen</h3>
      <form id="addUserForm">
        <label>Naam</label><br>
        <input type="text" id="name" placeholder="Voornaam Achternaam" required><br><br>

        <label>E-mail</label><br>
        <input type="email" id="email" placeholder="naam@domein.be" required><br><br>

        <label>Wachtwoord</label><br>
        <input type="password" id="password" placeholder="sterk wachtwoord" required><br><br>

        <label>Rol</label><br>
        <select id="role">
          <option value="admin">admin</option>
          <option value="superadmin">superadmin</option>
        </select><br><br>

        <button type="submit">+ Toevoegen</button>
      </form>

      <pre id="result">{"info":"Resultaat verschijnt hier."}</pre>
    </div>
  </div>

  <p><a href="/index.html">← Terug naar Dashboard</a></p>

  <script src="js/admin-users.js"></script>
</body>
</html>
