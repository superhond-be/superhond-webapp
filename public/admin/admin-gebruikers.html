<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond ‚Äì Admin gebruikers</title>
  <link rel="stylesheet" href="/public/css/app.css" />
  <style>
    .page { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .back { margin-bottom: 16px; display: inline-block; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 860px){ .grid{ grid-template-columns: 1fr 1fr; } }
    .card { background: #fff; border: 1px solid #e6e6e6; border-radius: 12px; padding: 18px; }
    h1{ font-size: 26px; margin: 8px 0 16px; }
    h2{ font-size: 18px; margin: 0 0 12px; }
    .muted{ color:#777; }
    table{ width:100%; border-collapse: collapse; }
    th, td{ padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
    th{ font-weight: 600; color:#555; }
    .row{ display: grid; grid-template-columns: 140px 1fr; gap: 10px; align-items: center; margin-bottom: 10px; }
    input, select{ width:100%; height: 40px; padding: 8px 10px; border:1px solid #ddd; border-radius: 10px; }
    button.primary{ background:#f4a200; color:#1b1b1b; border: none; border-radius: 12px; height:44px; padding:0 16px; font-weight:600; }
    pre.out{ background:#0f172a; color:#e2e8f0; border-radius:10px; padding:12px; overflow:auto; font-size: 12.5px; line-height: 1.35; }
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="/public/dashboard.html">‚Üê Terug naar dashboard</a>
    <h1>üë©‚Äçüíª Admin gebruikers</h1>
    <p class="muted">Alleen <strong>superadmin</strong> mag gebruikers beheren.</p>

    <div class="grid">
      <!-- Lijst -->
      <section class="card">
        <h2>Bestaande gebruikers</h2>
        <p id="listHelp" class="muted">Overzicht van alle admin-accounts.</p>
        <div id="listWrap">
          <table aria-describedby="listHelp">
            <thead>
              <tr><th>Naam</th><th>E-mail</th><th>Rol</th><th>Aangemaakt</th></tr>
            </thead>
            <tbody id="usersTbody">
              <tr><td colspan="4" class="muted">Laden‚Ä¶</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Nieuwe -->
      <section class="card">
        <h2>Nieuwe gebruiker toevoegen</h2>
        <div class="row">
          <label for="naam">Naam</label>
          <input id="naam" type="text" placeholder="Voornaam Achternaam" autocomplete="name" />
        </div>
        <div class="row">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="voorbeeld@superhond.be" autocomplete="email" />
        </div>
        <div class="row">
          <label for="wachtwoord">Wachtwoord</label>
          <input id="wachtwoord" type="password" placeholder="Min. 8 tekens" autocomplete="new-password" />
        </div>
        <div class="row">
          <label for="rol">Rol</label>
          <select id="rol">
            <option value="admin">admin</option>
            <option value="superadmin">superadmin</option>
          </select>
        </div>
        <button id="btnAdd" class="primary">+ Toevoegen</button>

        <div style="margin-top:14px">
          <pre id="out" class="out" aria-live="polite">{"info":"Resultaat verschijnt hier."}</pre>
        </div>
      </section>
    </div>
  </div>

  <script src="/public/js/admin-gebruikers.js" defer></script>
</body>
</html>
