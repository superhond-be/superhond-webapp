<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Superhond – Admin</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <header class="bar">
    <h1>Superhond – Dashboard</h1>
    <nav>
      <a href="/admin/login.html">Login</a>
      <a href="/">Publiek</a>
    </nav>
  </header>

  <main class="grid">
    <a class="tile" href="/admin/lessenbeheer.html"><h3>Lessenbeheer</h3></a>
    <a class="tile" href="/admin/klanten.html"><h3>Klanten & Honden</h3></a>
    <a class="tile" href="/admin/strippenkaarten.html"><h3>Strippenkaarten</h3></a>
    <a class="tile" href="/admin/aanvragen.html"><h3>Aanvragen</h3></a>
    <a class="tile" href="/admin/users.html"><h3>Admin gebruikers</h3></a>
  </main>
  <div class="card">
  <h3>Admin status</h3>
  <p>Bekijk hoeveel admins momenteel geregistreerd zijn.</p>
  <button onclick="checkAdmins()">Check status</button>
  <pre id="adminStatus">Nog niet getest…</pre>
</div>

<script>
  async function checkAdmins() {
    document.getElementById("adminStatus").textContent = "Bezig...";
    try {
      const r = await fetch("/api/admin/status");
      const j = await r.json();
      document.getElementById("adminStatus").textContent = JSON.stringify(j, null, 2);
    } catch (err) {
      document.getElementById("adminStatus").textContent = "Fout: " + err.message;
    }
  }
</script>
</body>
</html>
