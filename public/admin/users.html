<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin gebruikersbeheer</title>
  <link rel="stylesheet" href="/app.css">
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background: #f4a300; color: #111; }
    button { margin-right: 6px; }
    form.add-user { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
    label { display: block; margin: 6px 0; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <header class="bar">
    <h1>üêæ Superhond ‚Äì Admin gebruikers</h1>
    <nav>
      <a href="/admin/">Dashboard</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Bestaande admins</h2>
      <table>
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Rol</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="adminTable"></tbody>
      </table>
    </section>

    <section>
      <h2>Nieuwe admin toevoegen</h2>
      <form id="addUserForm" class="add-user">
        <label>Naam <input name="name" required></label>
        <label>E-mail <input name="email" type="email" required></label>
        <label>Wachtwoord <input name="password" type="password" required></label>
        <label>Rol
          <select name="role">
            <option value="admin">Admin</option>
            <option value="superadmin">Superadmin</option>
          </select>
        </label>
        <button type="submit">Toevoegen</button>
      </form>
    </section>
  </main>

  <script src="/js/admin-users.js"></script>
</body>
</html>
